<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
   <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
   <link rel="stylesheet" href="css/style.css">


   <title>Document</title>
</head>

<body>
   <header class="header">
   <div class="container">
      <div class="header__wrapper">

         <input title="t" placeholder="" id="header-check" class="header-burger__checkbox header-burger" type="checkbox">
         <label for="header-check" class="header__burger header-burger">
            <span></span>
         </label>
         <div class="header-actions header__actions">
            <a href="#" class="header__logo"><picture><source srcset="img/header-logo-1.svg" type="image/webp"><img src="img/header-logo-1.svg" alt="header logo"></picture></a>
            <button class="header-busket header__busket"><span>10</span></button>
            <div class="header-actions__user header-actions-user _desk">
               <picture><source srcset="img/user-icon.svg" type="image/webp"><img src="img/user-icon.svg" alt="user-icon" class="header-actions-user__icon"></picture>
               <input id="header-user-dropp-menu-checkbox" class="header-actions-user__checkbox" type="checkbox">
               <label class="header-actions-user__arrow" for="header-user-dropp-menu-checkbox">Войти</label>
               <ul class="header-actions-user__dropp-menu header-actions-user-dropp-menu">
                  <li><a href="#" class="header-actions-user-dropp-menu__item">Войти</a></li>
                  <li><a href="#" class="header-actions-user-dropp-menu__item">Админ. панель</a></li>
               </ul>
            </div>
            <div class="header-actions__user header-actions-user _mobile">
               <picture><source srcset="img/user-icon.svg" type="image/webp"><img src="img/user-icon.svg" alt="user-icon" class="header-actions-user__icon"></picture>
               <a href="#" class="header-actions-user__arrow" for="header-user-dropp-menu-checkbox">Войти</a>

            </div>
         </div>
         <nav class="header__menu ">
            <ul class="header__list">
               <li><a href="#" class="header__link">О нас</a></li>
               <li><a href="#" class="header__link">Преимущества</a></li>
               <li><a href="#" class="header__link">Как мы работаем</a></li>
               <li><a href="#" class="header__link">Отзывы</a></li>
               <li><a href="#" class="header__link _mobile">Каталог</a></li>
               <li><a href="#" class="header__link _mobile">Админ. панель</a></li>

            </ul>
            <div class="header__socials-links">

               <a href="#" class="header__discord-link _mobile">
                  <picture><source srcset="img/discord-image.svg" type="image/webp"><img src="img/discord-image.svg" alt="discord"></picture>
               </a>
               <a href="#" class="header__vk-link _mobile">
                  <picture><source srcset="img/vk-icon.svg" type="image/webp"><img src="img/vk-icon.svg" alt="vk link"></picture>
               </a>
            </div>
         </nav>
         <a href="#" class="header__catalog _desk">Каталог</a>
      </div>

      
   </div>
   
</header>
   

</body>
  

</html>
